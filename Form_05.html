<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Form </title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <br>
    <input type="text" name="User Name" id="name">
    <br>
    <label for="mail">Email:</label>
    <br>
    <input type="email" name="User email" id="mail">
    <br>
    <label for="phon">Phone:</label>
    <br>
    <input type="tel" name="Phon no" id="phon">
    <br>
    <label for="resume">Resume:</label>
    <br>
    <input type="file" name="" id="resume">
    <br>
    <label for="exper">Experience:</label>
    <br>
    <input type="number" value="exper" id="exper" min="0" max="50">
    <br>
    <fieldset>
        <legend>Skills</legend>
        <label for="html">Html</label>
        <br>
        <input type="checkbox" id="html">
        <br>
        <label for="css">Css</label>
        <br>
        <input type="checkbox" id="css">
        <br>
        <label for="js">Js</label>
        <br>
        <input type="checkbox" id="js">
        <br>
    </fieldset>

    <label for="edu">Higher Education:</label>
    <br>
    <select name="Hige Edu" id="edu">
        <option value="">High School</option>
        <option value="">Bechalor Degree</option>
        <option value="">Master Degree</option>
        <option value="">Phd</option>
    </select>
    <br>
    <p>Avilability:</p>
    <label for="time1">Full time</label>
    <input type="radio" name="avil" id="time1">
    <br>
    <label for="time2">Part time</label>
    <input type="radio" name="avil" id="time2">
    <br>
    <br>
    <label for="comm">Additional Comment</label>
    <br>
    <textarea name="" id="comm" cols="50" rows="3"></textarea>
    <br>
    <button>Send</button>

    
</body>
</html>
